<div class="ui007">

  <div class="box-header">
    <h3 class="box-title">Editable Data Table</h3>
  </div>

  <table class="table table-bordered table-striped table-hover stp-table-name">
    <thead>
      <tr>
        <th class="t10">门店编号</th>
        <th class="t10">订单编号</th>
        <th class="t10">单据类型</th>
        <th class="t10">状态</th>
        <th class="t10">送货日期</th>
        <th class="t10">订单金额</th>
        <th class="t10">操作</th>
      </tr>
    </thead>
    <tbody class="el-tbody"></tbody>
  </table>

  <script class="hbs hbs-tables" type="text/x-handlebars-template">
    {{#each this}}
    <tr>
      <td class="t10">{{store}}</td>
      <td class="t10">{{orderNo}}<input type="hidden" class="edit orderNo" value="{{orderNo}}"/></td>
      <td class="t10">{{orderType}}</td>
      <td class="t10">{{status}}</td>
      <td class="t10 edit ">
        <span data-prop="deliverDay">{{deliverDay}}</span>
        <input type="text" class="input-sm form-control edit deliverDay" value="{{deliverDay}}"/>
      </td>
      <td class="t10 el-right edit">
        <span data-prop="orderAmt">{{orderAmt}}</span>
        <input type="text" class="input-sm form-control edit el-right orderAmt" value="{{orderAmt}}"/>
      </td>
      <td class="t10 el-center">
        <button type="button" class="btn btn-info btn-xs ops">修改</button>
      </td>
    </tr>
    {{/each}}
  </script>

</div>
