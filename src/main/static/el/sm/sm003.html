<!-- Default panel contents start -->
<div class="sm003">
  <div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-body panel-tight">
      <!-- search panel start -->
      <div class="navbar-form form-tight navbar-left">
        <div class="form-group el-mr-15 ">
          <label for="transCompanyAddrno">物流公司</label>
          <select class="form-control form-selection el-select" id="transCompanyAddrno" style="min-width:170px;">
            <option value="全部">全部</option>
            <option value="圆通">圆通</option>
            <option value="申通">申通</option>
          </select>
        </div>
        <div class="form-group  el-mr-15">
          <label for="cargoPic">司机</label>
          <input type="text" class="form-control" id="cargoPic" style="width:170px;">
        </div>
        <div class="form-group date  el-mr-15">
          <label>日期</label>
          <div class="input-group date">
            <div class="input-group-addon">
              <i class="fa fa-calendar"></i>
            </div>
            <input type="text" class="form-control pull-right el-dtp" data-date-format="yyyy-mm-dd" value=""
                   style="width:129px;">
          </div>
          <label>-</label>
          <div class="input-group date">
            <div class="input-group-addon">
              <i class="fa fa-calendar"></i>
            </div>
            <input type="text" class="form-control pull-right el-dtp" data-date-format="yyyy-mm-dd" value=""
                   style="width:129px;">
          </div>
        </div>
        <div class="form-group  el-mr-15">
          <button type="submit" class="btn btn-primary search-btn"><i class="fa fa-search"></i>&nbsp;检索</button>
        </div>
      </div>
      <div class="navbar-form form-tight navbar-left">
        <div class="form-group el-mr-15 ">
          <label for="cargoNo" class="el-ml-14">车牌号</label>
          <input type="text" class="form-control" id="cargoNo" style="width:170px;">
        </div>
      </div>
    </div>
    <!-- search panel end -->

    <div class=" box-head stp-table-sm003 table-responsive">
      <table class="table table-bordered table-striped table-hover ">
        <thead>
        <tr>
          <th class="t2">行号</th>
          <th class="t6">结算公司</th>
          <th class="t6">发货通知单号</th>
          <th class="t6">印刷订单号</th>
          <th class="t6">客户名称</th>
          <th class="t6">物流公司</th>
          <th class="t6">车牌号</th>
          <th class="t6">司机</th>
          <th class="t6">装卸工</th>
          <th class="t6">过路过桥费</th>
          <th class="t6">物流费用</th>
        </tr>
        </thead>
      </table>
    </div>
    <div class="box-wrap antiscroll-wrap stp-table-sm003">
      <div class="box-inner">
        <div class="antiscroll-inner">
          <table class="table table-bordered table-striped table-hover">
            <tbody class="sm003_data">
            </tbody>
          </table>
        </div>
      </div>
    </div>
     </div>
  <div class="paging el-hide stp-paging-sm003 el-mt-15"></div>
</div>

<script id="sm003_table" type="text/x-handlebars-template">
  {{#each this}}
  <tr>
    <td class="t2 el-center">{{lineNo}}</td>
    <td class="t6 el-left">{{ouName}}</td>
    <td class="t6 el-center">{{deDocNo}}</td>
    <td class="t6 el-center">{{foDocNo}}</td>
    <td class="t6 el-left">{{custName}}</td>
    <td class="t6 el-left">{{transCompanyAddrno}}</td>
    <td class="t6 el-center">{{cargoNo}}</td>
    <td class="t6 el-left">{{cargoPic}}</td>
    <td class="t6 el-left">{{cargoPerson}}</td>
    <td class="t6 el-right">{{fee1}}</td>
    <td class="t6 el-right">{{fee2}}</td>
  </tr>
  {{/each}}
</script>
