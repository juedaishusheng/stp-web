<!-- Default panel contents start -->
<div class="sm004">
  <div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-body panel-tight">

      <!-- search panel start -->
      <div class="navbar-form form-tight navbar-left">
        <div class="form-group el-mr-15">
          <label for="foDocNo">印刷订单号</label>
          <input type="text" style="width:160px" class="form-control" id="foDocNo">
        </div>
        <div class="form-group el-mr-15">
          <label for="custName">客户名称</label>
          <input type="text" style="width: 160px" class="form-control" id="custName">
        </div>
        <div class="form-group el-mr-15">
          <label>实际发货日期</label>
          <div class="input-group date">
            <div class="input-group-addon">
              <i class="fa fa-calendar"></i>
            </div>
            <input type="text" style="width: 119px" class="form-control pull-right el-dtp" data-date-format="yyyy-mm-dd"
                   value="">
          </div>
          <label>-</label>
          <div class="input-group date">
            <div class="input-group-addon">
              <i class="fa fa-calendar"></i>
            </div>
            <input type="text" style="width: 119px" class="form-control pull-right el-dtp" data-date-format="yyyy-mm-dd"
                   value="">
          </div>
        </div>
        <div class="form-group el-mr-15">
          <button type="submit" class="btn btn-primary search-btn"><i class="fa fa-search"></i>&nbsp;检索</button>
        </div>
      </div>
      <!-- search panel end -->
      <div class="navbar-form form-tight navbar-left">
        <div class="form-group  el-mr-15">
          <label for="itemName" class="el-ml-14">产品名称</label>
          <input type="text" style="width: 160px" class="form-control" id="itemName">
        </div>
      </div>
    </div>
    <div class="box-head stp-table-sm004 table-responsive">
      <table class="table table-bordered table-striped table-hover stp-table-sm004">
        <thead>
        <tr>
          <th class="t2">行号</th>
          <th class="t7">发货通知单号</th>
          <th class="t10">结算公司</th>
          <th class="t6">印刷订单号</th>
          <th class="t6">客户编码</th>
          <th class="t6">客户名称</th>
          <th class="t6">产品编码</th>
          <th class="t6">产品名称</th>
          <th class="t6">订单正数</th>
          <th class="t7">要求发货数量</th>
          <th class="t7">要求赠送数量</th>
          <th class="t7">本次送货数量</th>
          <th class="t7">本次赠送数量</th>
          <th class="t6">打包方式</th>
          <th class="t6">每箱本数</th>
          <th class="t6">箱数</th>
          <th class="t6">余数</th>
          <th class="t6">单位重量</th>
          <th class="t6">总重量</th>
          <th class="t6">发货地址</th>
          <th class="t6">联系人</th>
          <th class="t7">电话</th>
          <th class="t7">要求发货日期</th>
          <th class="t7">实际发货日期</th>
          <th class="t6">备注</th>
        </tr>
        </thead>
      </table>
    </div>
    <div class="box-wrap antiscroll-wrap stp-table-sm004">
      <div class="box-inner">
        <div class="antiscroll-inner">
          <table class="table table-bordered table-striped table-hover">
            <tbody class="sm004_data">
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="paging el-hide stp-paging-sm004 el-mt-15"></div>
</div>

</div>
<script id="sm004_table" type="text/x-handlebars-template">
  {{#each this}}
  <tr>
    <td class="t2 el-center">{{lineNo}}</td>
    <td class="t7 el-center">{{deDocNo}}</td>
    <td class="t10 el-left">{{ouName}}</td>
    <td class="t6 el-center">{{foDocNo}}</td>
    <td class="t6 el-center">{{custCode}}</td>
    <td class="t6 el-left">{{custName}}</td>
    <td class="t6 el-center">{{itemCode}}</td>
    <td class="t6 el-left">{{itemnName}}</td>
    <td class="t6 el-right">{{fomanuQty}}</td>
    <td class="t7 el-right">{{demandDeliQty}}</td>
    <td class="t7 el-right">{{demandGiftQty}}</td>
    <td class="t7 el-right">{{deliQty}}</td>
    <td class="t7 el-right">{{giftQty}}</td>
    <td class="t6 el-center">牛皮</td>
    <td class="t6 el-right">{{QTY_PERPACKAGE}}</td>
    <td class="t6 el-right">{{PACKAGE_QTY}}</td>
    <td class="t6 el-right">{{SPARE_QTY}}</td>
    <td class="t6 el-right">{{uomWeight}}</td>
    <td class="t6 el-right">{{weight}}</td>
    <td class="t6 el-left">{{deliAddrNo}}</td>
    <td class="t6 el-left">{{coutPerson}}</td>
    <td class="t7 el-center">{{coutTel}}</td>
    <td class="t7 el-center">{{prDeliDate}}</td>
    <td class="t7 el-center">{{deDeliDate}}</td>
    <td class="t6 el-left">{{remark}}</td>
  </tr>
  {{/each}}
</script>
