<div class="sm001">
  <div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-body panel-tight">

      <!-- search panel start -->
      <div class="navbar-form form-tight navbar-left">
        <div class="form-group date  el-mr-15">
          <label>发货截止日期</label>
          <div class="input-group date">
            <div class="input-group-addon">
              <i class="fa fa-calendar"></i>
            </div>
            <input type="text" class="form-control dtp" value="2016-7-26" style="width:119px;">
          </div>
        </div>
        <div class="form-group date  el-mr-15">
          <button type="button" class="btn btn-primary search-btn el-mr-15"><i class="fa fa-search"></i>&nbsp;检索
          </button>
          <button type="button" class="btn btn-primary ">导出</button>
        </div>
      </div>
    </div>
    <!-- search panel end -->
    <div class="box-head stp-table-sm001 table-responsive">
      <table class="table table-bordered table-striped table-hover ">
        <thead>
        <tr>
          <th class="t2">行号</th>
          <th class="t7">发货通知单号</th>
          <th class="t8">结算公司</th>
          <th class="t7">印刷订单号</th>
          <th class="t6">客户编码</th>
          <th class="t6">客户名称</th>
          <th class="t6">产品编码</th>
          <th class="t6">产品名称</th>
          <th class="t6">订单正数</th>
          <th class="t6">发货数量</th>
          <th class="t6">赠送数量</th>
          <th class="t7">累计赠送数量</th>
          <th class="t7">累计发货数量</th>
          <th class="t6">状态</th>
          <th class="t6">单位重量</th>
          <th class="t6">打包方式</th>
          <th class="t6">每箱本数</th>
          <th class="t6">箱数</th>
          <th class="t6">余数</th>
          <th class="t6">总重量</th>
          <th class="t6">发货地址</th>
          <th class="t6">联系人</th>
          <th class="t7">电话</th>
          <th class="t6">发货日期</th>
          <th class="t6">备注</th>
        </tr>
        </thead>
      </table>
    </div>
    <div class="box-wrap antiscroll-wrap stp-table-sm001">
      <div class="box-inner">
        <div class="antiscroll-inner">
          <table class="table table-bordered table-striped table-hover">
            <tbody class="sm001_data">
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="paging el-hide stp-paging-sm001 el-mt-15"></div>
  </div>
  <script id="sm001_table" type="text/x-handlebars-template">
    {{#each this}}
    <tr>
      <td class="t2 el-center">{{lineNo}}</td>
      <td class="t7 el-center">{{deDocNo}}</td>
      <td class="t8 el-left" title="{{ouName}}">{{substring ouName 0 6}}</td>
      <td class="t7 el-center">{{foDocNo}}</td>
      <td class="t6 el-center">{{custCode}}</td>
      <td class="t6 el-left">{{custName}}</td>
      <td class="t6 el-center">{{itemCode}}</td>
      <td class="t6 el-left">{{itemnName}}</td>
      <td class="t6 el-right">{{fomanuQty}}</td>
      <td class="t6 el-right">{{demandDeliQty}}</td>
      <td class="t6 el-right">{{demandGiftQty}}</td>
      <td class="t7 el-right">{{sumDeliQty}}</td>
      <td class="t7 el-right">{{sumGiftQty}}</td>
      <td class="t6 el-left">{{lineStatus}}</td>
      <td class="t6 el-right">{{uomWeight}}</td>
      <td class="t6 el-center">牛皮</td>
      <td class="t6 el-right">{{QTY_PERPACKAGE}}</td>
      <td class="t6 el-right">{{PACKAGE_QTY}}</td>
      <td class="t6 el-right">{{SPARE_QTY}}</td>
      <td class="t6 el-right">{{weight}}</td>
      <td class="t6 el-left">{{deliAddrNo}}</td>
      <td class="t6 el-left">{{coutPerson}}</td>
      <td class="t7 el-center">{{coutTel}}</td>
      <td class="t6 el-center">{{DeliDate}}</td>
      <td class="t6 el-left">{{remark}}</td>
    </tr>
    {{/each}}
  </script>
