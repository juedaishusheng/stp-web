<!-- Default panel contents start -->
<div class="fm005">

    <div class="view listView">

        <div class="panel panel-default">
          <!-- Default panel contents -->
          <div class="panel-body panel-tight">

            <!--检索条件隐藏、显示-->
            <button class="btn btn-box-tool pull-right search-toggle-btn" title="收缩" type="button"
                    data-original-title="Collapse">
              <i class="fa fa-minus"></i>
            </button>
            <!--检索条件隐藏、显示  end -->

            <!-- search panel start -->
            <div class="navbar-form form-tight  search-toggle-content">
              <div class="form-group  el-mr-15">
                <label>结算公司</label>
                <input type="text" class="form-control ouName">
              </div>
              <div class="form-group  el-mr-15">
                <label>采购单编号</label>
                <input type="text" class="form-control poNo">
              </div>
              <div class="form-group  el-mr-15">
                <label>采购日期自</label>
                <div class="input-group">
                  <div class="input-group-addon">
                    <i class="fa fa-calendar"></i>
                  </div>
                  <input type="text" class="form-control pull-right el-dtp poDateFrom" data-date-format="yyyy-mm-dd" style="width: 132px;">
                </div>
                <label>-</label>
                <div class="input-group">
                  <div class="input-group-addon">
                    <i class="fa fa-calendar"></i>
                  </div>
                  <input type="text" class="form-control pull-right el-dtp poDateTo" data-date-format="yyyy-mm-dd" style="width: 132px;">
                </div>
              </div>
              <div class="form-group  ">
                <button type="submit" class="btn btn-primary search-btn"><i class="fa fa-search"></i> 检索</button>
              </div>
            </div>
            <div class="navbar-form form-tight  search-toggle-content">
              <div class="form-group el-mr-15">
                <label>产品名称</label>
                <input type="text" class="form-control prodName" >
              </div>
              <div class="form-group el-mr-15">
                <label>供应商名称</label>
                <input type="text" class="form-control suppName">
              </div>

            </div>
            <!-- search panel end  -->
          </div>
          <!-- Default panel contents end -->

          <div class="box-head table-master">
            <table class="table table-bordered">
              <thead>
              <tr>
                <th class="t6">结算公司编码</th>
                <th class="t6">结算公司名称</th>
                <th class="t5">供应商编码</th>
                <th class="t5">供应商名称</th>
                <th class="t5">采购单编号</th>
                <th class="t6">产品编号</th>
                <th class="t5">产品名称</th>
                <th class="t2">行号</th>
                <th class="t4">采购数量</th>
                <th class="t2">单位</th>
                <th class="t2">单价</th>
                <th class="t4">采购金额</th>
                <th class="t5">采购日期</th>
                <th class="t6">采购入库数量</th>
                <th class="t6">采购入库金额</th>
                <th class="t5">已开票金额</th>
                <th class="t5">未开票金额</th>
                <th class="t5">已付款金额</th>
                <th class="t5">未付款金额</th>
                <th class="t6">印刷订单编号</th>
              </tr>
              </thead>
            </table>
          </div>
          <div class="box-wrap antiscroll-wrap table-master">
            <div class="box-inner">
              <div class="antiscroll-inner">
                <table class="table table-bordered table-striped table-hover">
                  <tbody class="totalView-data">
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="paging-wrap">
            <div class="left-records">显示记录<select class="records">
              <option value="10">10</option>
              <option value="20">20</option>
              <option value="40">40</option>
            </select></div>
            <div class="right-pages">
              <div class="paging paging-master" style="width: 1121px;">
                <ul class="pagination">
                  <li class="item previous disabled" data-pi="0"><span>上一页</span></li>
                  <li class="item idx active"><span data-pi="0">1</span></li>
                  <li class="item idx"><span data-pi="1">2</span></li>
                  <li class="item idx"><span data-pi="2">3</span></li>
                  <li class="item idx"><span data-pi="3">4</span></li>
                  <li class="item idx"><span data-pi="4">5</span></li>
                  <li class="item next " data-pi="0" data-pc="14"><span>下一页</span></li>
                </ul>
              </div>
              <button type="button" class="btn btn-primary forward">跳转</button>
              <input type="number" min="1" max="3" placeholder="页码" class="chosePage">
              <div class="total">共<span class="pn">5</span>页/<span class="rn">46</span>条</div>
            </div>
          </div>
          <!--<div class="paging el-hide stp-fm005-printPo"></div>-->
        </div>
    </div>

  <script class="hbs-totalView" type="text/x-handlebars-template">
    {{#each this}}
    <tr>
      <td class="t6 el-left">{{ouId}}</td>
      <td class="t6 el-left">{{ouName}}</td>
      <td class="t5 el-left">{{suppCode}}</td>
      <td class="t5 el-left">{{suppName}}</td>
      <td class="t5 el-left">{{poNo}}</td>
      <td class="t6 el-left">{{prodCode}}</td>
      <td class="t5 el-left">{{prodName}}</td>
      <td class="t2 el-left">{{lineNo}}</td>
      <td class="t4 el-left">{{qty}}</td>
      <td class="t2 el-center">{{uom}}</td>
      <td class="t2 el-right">{{price}}</td>
      <td class="t4 el-right">{{amt}}</td>
      <td class="t5 el-left">{{poDateYmd}}</td>
      <td class="t6 el-right">{{whinQty}}</td>
      <td class="t6 el-right">{{whinAmt}}</td>
      <td class="t5 el-right">{{invAmt}}</td>
      <td class="t5 el-right">{{noinvAmt}}</td>
      <td class="t5 el-right">{{payAmt}}</td>
      <td class="t5 el-right">{{nopayAmt}}</td>
      <td class="t6 el-right">{{soNo}}</td>
    </tr>
    {{/each}}
</script>

  <script class="hbs" data-view-id="total" type="text/x-handlebars-template">
  {{#each this}}
  <tr>
    <td class="t6 el-left">合计</td>
    <td class="t6"></td>
    <td class="t5"></td>
    <td class="t5"></td>
    <td class="t5"></td>
    <td class="t6"></td>
    <td class="t5"></td>
    <td class="t2"></td>
    <td class="t4"></td>
    <td class="t2"></td>
    <td class="t2"></td>
    <td class="t4 el-right">{{amtTotal}}</td>
    <td class="t5"></td>
    <td class="t6"></td>
    <td class="t6"></td>
    <td class="t5 el-right">{{invAmtTotal}}</td>
    <td class="t5 el-right">{{noinvAmtTotal}}</td>
    <td class="t5"></td>
    <td class="t5 el-right">{{nopayAmtTotal}}</td>
    <td class="t6"></td>
  </tr>
  {{/each}}
</script>

</div>
<!-- Default panel end -->
