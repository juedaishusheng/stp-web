<div class="cm203">
  <!-- Default page start -->
  <div class="view listView hide"></div>

  <div class="view dblView hide"></div>
  <!-- Default page end -->

  <!--初始页面-->
  <script class="hbs" data-view-id="listView" type="text/x-handlebars-template">
    <!-- Default panel contents start -->
    <div class="panel panel-default">
      <!-- panel-body start -->
      <div class="panel-body">

        <!--检索条件隐藏、显示-->
        <div class="">
          <div class="">
            <button class="btn btn-box-tool pull-right search-toggle-btn" title="收缩" type="button"
                    data-original-title="Collapse">
              <i class="fa fa-minus"></i>
            </button>
          </div>
        </div>
        <!--检索条件隐藏、显示  end -->

        <!-- search panel start -->
        <div class="navbar-form navbar-left search-toggle-content" style="width:90%">
          <div class="form-group">
            <label for="factoryName">公司名称</label>
            <div><input type="text" class="form-control" id="factoryName"></div>
          </div>
          <div class="form-group">
            <label style="width:90px">印刷难度等级</label>
            <div class="printLevel" style="width:140px"></div>
          </div>
          <div class="form-group">
            <label style="width:90px">装订难度等级</label>
            <div class="bindLevel" style="width:140px"></div>
          </div>
          <div class="form-group">
            <label style="width:60px">质量等级</label>
            <div class="quantityLevel"></div>
          </div>
        </div>
        <div class="form-group search-toggle-content" style="width:50px;float:left;margin:8px">
          <button type="submit" class="btn btn-primary">
            <i class="fa fa-search"></i>
            检索
          </button>
        </div>
        <!-- search panel end  -->
      </div>
      <!--panel-body end -->

      <!--table content start-->
      <div class="tablelist table-responsive">
        <table class="table table-bordered table-striped table-hover">
          <thead>
          <tr>
            <th colspan="1"></th>
            <th colspan="5">公司信息</th>
            <th colspan="3">订单总计</th>
            <th colspan="2">合作信息</th>
          </tr>
          <tr>
            <th class="t2">行号</th>
            <th class="t4">公司编号</th>
            <th class="t8">公司简称</th>
            <th class="t2">质量等级</th>
            <th class="t3">印刷难度等级</th>
            <th class="t3">装订难度等级</th>
            <th class="t3">生产中订单数量</th>
            <th class="t4">纸张未确认数量</th>
            <th class="t5">产品信息未确认数量</th>
            <th class="t6">合作开始日期</th>
            <th class="t6">合作结束日期</th>
          </tr>
          </thead>
          <tbody class="orgQuery_table">
          {{#each this}}
          <tr data-view-id="dblView" data-view-value="{{inc @index}}">
            <td class="el-center">{{inc @index}}</td>
            <td class="el-left">{{ouCode}}</td>
            <td class="el-left"><a href="javascript:void(0);" class="ouTablelist">{{orgName}}</a></td>
            <td class="el-left">{{qualifyLevel}}</td>
            <td class="el-left">{{printDiffLevel}}</td>
            <td class="el-left">{{bindDiffLevel}}</td>
            <td class="el-right">{{produceQty}}</td>
            <td class="el-right">{{paperUnApprQty}}</td>
            <td class="el-right">{{proInfoUnApprQty}}</td>
            <td class="el-left">{{validFrom}}</td>
            <td class="el-left">{{validTo}}</td>
          </tr>
          {{/each}}
          </tbody>
        </table>
      </div>
      <!--table content end-->
    </div>
    <!-- Default panel end -->

    <!-- page panel start -->
    <div class="paging-wrap">
      <div class="left-records">显示记录<select class="records">
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="40">40</option>
      </select></div>
      <div class="right-pages">
        <div class="paging paging-master" style="width: 1121px;">
          <ul class="pagination">
            <li class="item previous disabled" data-pi="0"><span>上一页</span></li>
            <li class="item idx active"><span data-pi="0">1</span></li>
            <li class="item idx"><span data-pi="1">2</span></li>
            <li class="item idx"><span data-pi="2">3</span></li>
            <li class="item idx"><span data-pi="3">4</span></li>
            <li class="item idx"><span data-pi="4">5</span></li>
            <li class="item idx"><span data-pi="5">6</span></li>
            <li class="item idx"><span data-pi="6">7</span></li>
            <li class="item idx"><span data-pi="7">8</span></li>
            <li class="item idx"><span data-pi="8">9</span></li>
            <li class="item idx"><span data-pi="9">10</span></li>
            <li class="item next " data-pi="0" data-pc="14"><span>下一页</span></li>
          </ul>
        </div>
        <button type="button" class="btn btn-primary forward">跳转</button>
        <input type="number" min="1" max="3" placeholder="页码" class="chosePage">
        <div class="total">共<span class="pn">14</span>页/<span class="rn">132</span>条</div>
      </div>
    </div>
    <!-- page panel end -->
  </script>

  <!--详情页面-->
  <script class="hbs" data-view-id="dblView" type="text/x-handlebars-template">
    <div class="panel panel-default">

      <!-- panel heading  start -->
      <div class="panel-heading">
        <h1 class="panel-title ">信息详情:</h1>
        <button type="button" class="btn btn-warning floatRight">返回</button>
      </div>
      <!-- panel heading  end -->

      <!-- panel search  start -->
      <div class="panel-body">
        <fieldset disabled>
          <legend >基本信息</legend>
          <div class="panel-body">
            <div class="navbar-form navbar-left search-toggle-content">
              <div class="form-horizontal" role="form">
                <div class="form-group">
                  <label >公司名称</label>
                  <div><input type="text" class="form-control" value="盛通股份"></div>
                </div>
                <div class="form-group">
                  <label >城市</label>
                  <div><input type="text" class="form-control" value="北京"></div>
                </div>
                <div class="form-group" style="width:44%;max-width:600px">
                  <label style="width:19.5%">合作日期</label>
                  <div style="width:76%"><input type="text" style="width:45%" class="form-control el-right" value="2001-06-06">
                    <label class="control-label">-</label>
                    <input type="text" style="width:45%" class="form-control" value="2001-06-06"></div>
                </div>
              </div>
              <div class="form-horizontal" role="form">
                <div class="form-group">
                  <label >公司总机</label>
                  <div><input type="text" class="form-control" value=""></div>
                </div>
                <div class="form-group">
                  <label >公司地址1</label>
                  <div><input type="text" class="form-control" value=""></div>
                </div>
                <div class="form-group">
                  <label >公司地址2</label>
                  <div><input type="text" class="form-control"   value=""></div>
                </div>
              </div>
            </div>
          </div>
        </fieldset>

        <fieldset disabled class="el-mt-15">
          <legend >订单统计</legend>
          <div class="panel-body">
            <div class="navbar-form navbar-left search-toggle-content">
              <div class="form-horizontal" role="form">
                <div class="form-group" >
                  <label>上月交付准时率</label>
                  <div><input type="text" class="form-control el-right" value="85%"></div>
                </div>
                <div class="form-group">
                  <label>生产中订单数量</label>
                  <div><input type="text" class="form-control el-right" value="3"></div>
                </div>
                <div class="form-group">
                  <label>纸张未确认数量</label>
                  <div><input type="text" class="form-control el-right" value="4"></div>
                </div>
                <!--style="width:70px;margin-top:0px"-->
                <div class="form-group">
                  <label>产品信息未确认数量</label>
                  <div><input type="text" class="form-control el-right" value="4"></div>
                </div>
              </div>
            </div>
          </div>
        </fieldset>

        <fieldset disabled class="el-mt-15">
          <legend>等级信息</legend>
          <div class="panel-body">
            <div class="navbar-form navbar-left search-toggle-content">
              <div class="form-horizontal" role="form">
                <div class="form-group">
                  <label >质量等级</label>
                  <div><input type="text" class="form-control" value="A"></div>
                </div>
                <div class="form-group">
                  <label >印刷难度等级</label>
                  <div><input type="text" class="form-control" value="A"></div>
                </div>
                <div class="form-group">
                  <label >装订难度等级</label>
                  <div><input type="text" class="form-control" value="A"></div>
                </div>
              </div>
            </div>
          </div>
        </fieldset>

        <fieldset class="el-mt-15">
          <legend>
            工序产能
          </legend>
          <div class="tablelist">
            <table class="table table-bordered table-striped  table-hover">
              <thead>
              <tr>
                <th class="t2">行号</th>
                <th class="t4">工序类型</th>
                <th class="t6">工序合作产能</th>
                <th class="t4">单位</th>
              </tr>
              </thead>
              <tbody>
              <tr>
                <td class="el-center">1</td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td class="el-center">2</td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              </tbody>
            </table>
          </div>
        </fieldset>
      </div>

      <!--panel-body start -->

      <!-- tab statrt-->
      <div class="page-container el-mt-15 el-ml-15 el-mr-15">
        <ul id="myTab" class="nav nav-tabs">
          <li class="active">
            <a href="#capacity" data-toggle="tab">产能数据</a>
          </li>
          <li>
            <a href="#print" data-toggle="tab">印刷订单</a>
          </li>
          <li>
            <a href="#price" data-toggle="tab">工艺价格</a>
          </li>
        </ul>

        <!--tab-content start-->
        <div id="myTabContent" class="tab-content">
          <!--capacity  tab start 产能数据-->
          <div class="tab-pane fade in active " id="capacity">
            <div class="navbarbtn navbar-form">
              <div class="form-group" style="width:80%;max-width:800px">
                <label style="width:auto">查询日期</label>
                <div class="input-group " style="width:auto;">
                  <div class="input-group-addon">
                    <i class="fa fa-calendar"></i>
                  </div>
                  <input type="text" class="form-control pull-right el-dtp">
                </div>
                <label style="width:auto">-</label>
                <div class="input-group" style="width:auto;">
                  <div class="input-group-addon">
                    <i class="fa fa-calendar"></i>
                  </div>
                  <input type="text" class="form-control pull-right el-dtp">
                </div>
                <button type="submit" class="btn btn-primary el-ml-5" data-view-id="cm203-search-btn">查询产能</button>
                <button type="submit" class="btn btn-primary" data-view-id="cm203-one-btn">一个月</button>
                <button type="submit" class="btn btn-primary" data-view-id="cm203-three-btn">三个月</button>
              </div>
              <div class="form-group pull-right" style="width:auto;max-width:400px">
                <label style="width:auto">工序类型</label>
                <div class="routeType" style="width:140px"></div>
              </div>
            </div>

            <div class="tablelist table-responsive pre-scrollable">
              <table class="table table-bordered table-striped  table-hover">
                <thead>
                <tr>
                  <th class="t3">行号</th>
                  <th class="t5">生产日期</th>
                  <th class="t4">产品名称</th>
                  <th class="t4">工序类型</th>
                  <th class="t4">合作产能</th>
                  <th class="t5">已占用产能</th>
                  <th class="t3">单位</th>
                  <th class="t4">占用比例</th>
                </tr>
                </thead>
                <tbody class="capacity_data">
                </tbody>
              </table>
            </div>
            <!--productDefault button end -->
          </div>
          <!--capacity tab end 产能数据-->

          <!--print order start 印刷订单-->
          <div class="tab-pane fade" id="print">
            <div class="navbar" style="margin-bottom: 0px;">
              <div class="navbarbtn navbar-form">
                <button type="submit" class="btn btn-primary" data-view-id="cm203-search-btn">查询</button>
                <div class="form-group" style="width:85%;max-width:860px;padding-left: 100px">
                  <label style="width:auto;">查询日期</label>
                  <div class="input-group date" style="width:auto">
                    <div class="input-group-addon">
                      <i class="fa fa-calendar"></i>
                    </div>
                    <input type="text" class="form-control pull-right el-dtp">
                  </div>
                  <label style="width:auto;">-</label>
                  <div class="input-group date" style="width:auto">
                    <div class="input-group-addon">
                      <i class="fa fa-calendar"></i>
                    </div>
                    <input type="text" class="form-control pull-right el-dtp">
                  </div>
                  <button type="submit" class="btn btn-primary" data-view-id="cm203-one-btn">一个月</button>
                  <button type="submit" class="btn btn-primary" data-view-id="cm203-three-btn">三个月</button>
                </div>
                <div class="form-group pull-right" style="width: auto;margin-right:auto">
                  <label style="width:auto">生产状态</label>
                  <div class="routeType" style="width:140px"></div>
                </div>
              </div>
            </div>




            <div class="tablelist table-responsive">
              <table class="table table-bordered table-striped  table-hover">
                <thead>
                <tr>
                  <th class="t2">行号</th>
                  <th class="t4">订单编号</th>
                  <th class="t5">生产交期</th>
                  <th class="t3">接单员</th>
                  <th class="t5">接单日期</th>
                  <th class="t4">产品编号</th>
                  <th class="t4">产品名称</th>
                  <th class="t4">产品类型</th>
                  <th class="t2">质量等级</th>
                  <th class="t3">印刷难度等级</th>
                  <th class="t3">装订难度等级</th>
                  <th class="t4">装订方式</th>
                  <th class="t4">产品数量(PCS)</th>
                  <th class="t4">生产状态</th>
                </tr>
                </thead>
                <tbody class="print_data">
                </tbody>
              </table>
            </div>
          </div>
          <!--print order end 印刷订单-->

          <!--price tab start 工艺价格-->
          <div class="tab-pane fade" id="price">
            <div class="navbarbtn navbar-form">
            </div>
            <div class="tablelist table-responsive pre-scrollable">
              <table class="table table-bordered table-striped  table-hover">
                <thead>
                <tr>
                  <th class="t2">行号</th>
                  <th class="t4">工艺编号</th>
                  <th class="t4">工艺名称</th>
                  <th class="t4">工艺大类</th>
                  <th class="t4">工艺小类</th>
                  <th class="t4">工艺子类</th>
                  <th class="t4">工艺单价</th>
                  <th class="t4">计量单位</th>
                </tr>
                </thead>
                <tbody class="price_data">
                </tbody>
              </table>
            </div>
          </div>
          <!--price tab end 工艺价格-->

        </div>
        <!--tab-content end-->
      </div>
      <!--tab end -->
    </div>
  </script>

  <!-- 公司查询，质量等级select数据-->
  <script class="hbs" data-view-id="quantityLevel" type="text/x-handlebars-template">
    <select class="form-control form-selection">{{opt this}}</select>
  </script>

  <!-- 公司查询，印刷难度等级select数据-->
  <script class="hbs" data-view-id="printLevel" type="text/x-handlebars-template">
    <select class="form-control form-selection">{{opt this}}</select>
  </script>

  <!-- 公司查询，装订难度等级select数据-->
  <script class="hbs" data-view-id="bindLevel" type="text/x-handlebars-template">
    <select class="form-control form-selection">{{opt this}}</select>
  </script>

  <!--公司查询-产能数据，工序类型select数据 -->
  <script class="hbs" data-view-id="routeType" type="text/x-handlebars-template">
    <select class="form-control form-selection">{{opt this}}</select>
  </script>

  <!--capacity tab data start 产能数据-->
  <script class="hbs" data-view-id="capacity_table" type="text/x-handlebars-template">
    {{#each this}}
    <tr>
      <td class="el-center">{{inc @index}}</td>
      <td class="el-left">{{produceDate}}</td>
      <td class="el-left">{{prodName}}</td>
      <td class="el-left">{{processType}}</td>
      <td class="el-right">{{validCapacity}}</td>
      <td class="el-right">{{alCapacity}}</td>
      <td class="el-left">{{uom}}</td>
      <td class="el-right">{{alScale}}</td>
    </tr>
    {{/each}}
  </script>
  <!--capacity tab data end-->

  <!--print tab data start 印刷订单-->
  <script class="hbs" data-view-id="print_table" type="text/x-handlebars-template">
    {{#each this}}
    <tr>
      <td class="el-center">{{inc @index}}</td>
      <td class="el-left">{{soNo}}</td>
      <td class="el-left">{{produceDp}}</td>
      <td class="el-left">{{accpUser}}</td>
      <td class="el-left">{{accpDate}}</td>
      <td class="el-left">{{prodCode}}</td>
      <td class="el-left">{{prodName}}</td>
      <td class="el-left">{{prodType}}</td>
      <td class="el-left">{{qualifyLevel}}</td>
      <td class="el-left">{{printDiffLevel}}</td>
      <td class="el-left">{{bindDiffLevel}}</td>
      <td class="el-left">{{bindType}}</td>
      <td class="el-right">{{prodQty}}</td>
      <td class="el-left">{{manuStatus}}</td>
    </tr>
    {{/each}}
  </script>
  <!--print tab data end 印刷订单-->

  <!--price tab data start 工艺价格-->
  <script class="hbs" data-view-id="price_table" type="text/x-handlebars-template">
    {{#each this}}
    <tr>
      <td class="el-center">{{inc @index}}</td>
      <td class="el-left">{{routeCode}}</td>
      <td class="el-left">{{routeName}}</td>
      <td class="el-left">{{routeBig}}</td>
      <td class="el-left">{{routeSmall}}</td>
      <td class="el-left">{{routeSub}}</td>
      <td class="el-right">{{routePrice}}</td>
      <td class="el-left">{{priceUom}}</td>
    </tr>
    {{/each}}
  </script>
  <!--price tab data end 工艺价格-->

  <!--公司查询-印刷订单，生产状态select-->
  <script class="hbs" data-view-id="status" type="text/x-handlebars-template">
    <select class="form-control form-selection">{{opt this}}</select>
  </script>


</div>
