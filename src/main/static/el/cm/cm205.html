<div class="cm205">

  <!--初始页面-->

        <h1 class="panel-title ">可以接单的订单列表:</h1>
      </div>
      <!-- panel-body start-->
      <div class="panel-body">
        <div class="navbarbtn navbar-form">
          <div class="form-group">
            <button type="button" class="btn btn-primary" data-view-id="orderReceiveBtn">接单</button>
            <button type="button" class="btn btn-primary" data-view-id="orderRefuseBtn">拒绝</button>
          </div>
          <div class="form-group pull-right bindType">
            <label>装订方式</label>
          </div>
        </div>
        <div class="tablelist table-responsive">
          <table class="table table-bordered table-striped  table-hover">
            <thead>
              <tr>
                <th colspan="2"></th>
                <th colspan="5">订单信息</th>
                <th colspan="9">产品信息</th>
              </tr>
              <tr>
                <th class="t2"></th>
                <th class="t2">行号</th>
                <th class="t8">公司简称</th>
                <th class="t4">订单编号</th>
                <th class="t5">生产交期</th>
                <th class="t4">工厂总价</th>
                <th class="t5">变更后总价</th>
                <th class="t4">产品编号</th>
                <th class="t4">产品名称</th>
                <th class="t4">产品类型</th>
                <th class="t2">质量等级</th>
                <th class="t3">印刷难度等级</th>
                <th class="t3">装订难度等级</th>
                <th class="t4">装订方式</th>
                <th class="t4">产品总数(PCS)</th>
                <th class="t5">下发时间</th>
              </tr>
            </thead>
            <tbody class="orders_table">
              {{#each this}}
              <tr data-view-id="dblView" data-view-value="{{inc @index}}">
                <td class="el-center">
                  <input type="radio" name="cm205_table"/>
                </td>
                <td class="el-center">{{inc @index}}</td>
                <td class="el-left"><a href="javascript:void(0);" class="orderTable">{{orgName}}</a></td>
                <td class="el-left">{{soNo}}</td>
                <td class="el-left">{{produceDp}}</td>
                <td class="el-right">{{factoryTotal}}</td>
                <td class="el-right">{{changeTotal}}</td>
                <td class="el-left">{{prodCode}}</td>
                <td class="el-left">{{prodName}}</td>
                <td class="el-left">{{prodType}}</td>
                <td class="el-left">{{qualifyLevel}}</td>
                <td class="el-left">{{printDiffLevel}}</td>
                <td class="el-left">{{bindDiffLevel}}</td>
                <td class="el-left">{{bindType}}</td>
                <td class="el-right">{{prodSum}}</td>
                <td class="el-left">{{issuedDate}}</td>

      <!-- page panel start -->
      <div class="paging-wrap">

          <option value="20">20</option>

              <li class="item idx active"><span data-pi="0">1</span></li>
              <li class="item idx"><span data-pi="1">2</span></li>
              <li class="item idx"><span data-pi="2">3</span></li>

              <li class="item idx"><span data-pi="4">5</span></li>
              <li class="item idx"><span data-pi="5">6</span></li>

        </div>
