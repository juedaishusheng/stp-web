<!-- Default panel contents start -->

  <!-- 修改价格 -->

  <!--订单查询  start-->

      </div>
      <!-- Default panel contents end -->
      <!-- client button panel start -->
      <div class="navbarbtn navbar-form">
        <div class="form-group">
          <button type="button" class="btn btn-primary" data-view-id="cm012-pause-btn">暂停分单</button>
          <button type="button" class="btn btn-primary" data-view-id="cm012-redist-btn">重新分配</button>

          <button type="button" class="btn btn-primary" data-view-id="cm012-dist-btn">自动分单</button>
          <button type="button" class="btn btn-primary " data-view-id="cm012-update-btn">修改价格</button>

      <div class="tablelist table-responsive">
        <table class="table table-bordered table-striped table-hover">

            <th colspan="2"></th>

            <th class="t4">产品类型</th>

            <th class="t5">接单时间</th>

            <th class="t4">产品信息是否确认</th>

          </tr>

          <tbody class="cm012_product_data">
          {{#each this}}
          <tr data-view-id="orderDetail" data-view-value="{{inc @index}}">
            <td class="el-center"><input type="radio" name="cm012_table"/></td>
            <td class="el-center">{{inc @index}}</td>
            <td class="el-left"><a href="javascript:;" class="orderDetailTable">{{custAbbr}}</a></td>
            <td class="el-left">{{soNo}}</td>
            <td class="el-left">{{agentName}}</td>
            <td class="el-left">{{soDate}}</td>
            <td class="el-left">{{dueDate}}</td>
            <td class="el-left">{{prodNo}}</td>
            <td class="el-left">{{prodName}}</td>
            <td class="el-left">{{prodType}}</td>
            <td class="el-left">{{qualifyLevel}}</td>
            <td class="el-left">{{printDiffLevel}}</td>
            <td class="el-left">{{bindDiffLevel}}</td>
            <td class="el-left">{{bindType}}</td>
            <td class="el-right">{{prodNum}}</td>

            <td class="el-left">{{manuCompDate}}</td>
            <td class="el-left">{{orderStatus}}</td>
            <td class="el-left">{{spiltType}}</td>
            <td class="el-left">{{sendTime}}</td>
            <td class="el-right">{{spiltNum}}</td>
            <td class="el-left">{{factCode}}</td>
            <td class="el-left">{{factName}}</td>
            <td class="el-left">{{clerk}}</td>
            <td class="el-left">{{shippingDate}}</td>
            <td class="el-left">{{rowSpilt}}</td>
            <td class="el-left">{{countSpilt}}</td>
            <td class="el-left">{{pageConfirm}}</td>
            <td class="el-left">{{prodInfoConfirm}}</td>
            <td class="el-right">{{prodComplete}}</td>
          </tr>
          {{/each}}
          </tbody>
        </table>
      </div>
    </div>

    <!-- page panel start -->
    <div class="paging-wrap">
      <div class="left-records">显示记录<select class="records">
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="40">40</option>
      </select></div>
      <div class="right-pages">
        <div class="paging paging-master" style="width: 1121px;">
          <ul class="pagination">
            <li class="item previous disabled" data-pi="0"><span>上一页</span></li>
            <li class="item idx active"><span data-pi="0">1</span></li>
            <li class="item idx"><span data-pi="1">2</span></li>
            <li class="item idx"><span data-pi="2">3</span></li>
            <li class="item idx"><span data-pi="3">4</span></li>
            <li class="item idx"><span data-pi="4">5</span></li>
            <li class="item idx"><span data-pi="5">6</span></li>
            <li class="item idx"><span data-pi="6">7</span></li>
            <li class="item idx"><span data-pi="7">8</span></li>
            <li class="item idx"><span data-pi="8">9</span></li>
            <li class="item idx"><span data-pi="9">10</span></li>
            <li class="item next " data-pi="0" data-pc="14"><span>下一页</span></li>
          </ul>
        </div>
        <button type="button" class="btn btn-primary forward">跳转</button>
        <input type="number" min="1" max="3" placeholder="页码" class="chosePage">
        <div class="total">共<span class="pn">14</span>页/<span class="rn">132</span>条</div>
      </div>
    </div>
    <!-- page panel end -->
  </script>
  <!--订单查询  end-->

  <!--订单详情  start-->
  <script class="hbs" data-view-id="orderDetail" type="text/x-handlebars-template">
    <div class="panel panel-default">
      <!-- Default panel contents -->
      <div class="panel-heading">
        <h1 class="panel-title">
          订单详情
        </h1>
        <!-- client button panel start -->
        <div class="navbarbtn navbar-form pull-right">
          <div class="form-group floatRight">
            <button type="button" class="btn btn-primary" data-view-id="cm012-pause-btn">暂停分单</button>
            <button type="button" class="btn btn-primary" data-view-id="cm012-redist-btn">重新分配</button>
            <button type="button" data-view-id="factorySelect" class="btn btn-primary">手工分单</button>
            <button type="button" class="btn btn-primary" data-view-id="factorySelect">自动分单</button>
            <button type="button" class="btn btn-primary" data-view-id="cm012-update-btn">修改价格</button>
            <button type="button" data-view-id="listView" class="btn btn-warning back-btn">返回</button>
          </div>
        </div>
        <!-- client button panel end -->
      </div>
      <!--<form class="form-horizontal bordered-row">-->
      <br/>
      <div class="panel-body">
        <fieldset disabled class="el-mt-15">
          <legend>客户信息</legend>
          <div class="navbar-form navbar-left search-toggle-content">
            <div class="form-horizontal bordered-row">
              <div class="form-group">
                <label class="w5 control-label">客户名称</label>
                <input class="form-control" type="text" value="{{custName}}">
              </div>
            </div>
          </div>
        </fieldset>

        <fieldset disabled class="el-mt-15">
          <legend>订单信息</legend>
          <div class="navbar-form navbar-left search-toggle-content">
            <div class="form-horizontal bordered-row">
              <div class="form-group">
                <label class="w5 control-label">订单编号</label>
                <input class="form-control" type="text" value="{{soNo}}">

                <label class="w5 control-label" style="margin-left:-5px">要求交期</label>
                <input class="form-control" type="text" value="{{dueDate}}">

                <label class="w5 control-label" style="margin-left:-5px">营业员</label>
                <input class="form-control" type="text" value="{{assisstant}}">

                <label class="w5 control-label" style="margin-left:-5px">登记时间</label>
                <input class="form-control" type="text" value="{{loginDate}}">
              </div>
            </div>
          </div>

        </fieldset>

        <fieldset disabled class="el-mt-15">
          <legend>分单信息</legend>
          <div class="navbar-form navbar-left search-toggle-content">
            <div class="form-horizontal bordered-row">
              <div class="form-group">
                <label class="w5 control-label">订单状态</label>
                <input class="form-control" type="text" value="{{orderStatus}}">

                <label class="w5 control-label" style="margin-left:-5px">分单状态</label>
                <input class="form-control" type="text" value="{{distStatus}}">

                <label class="w5 control-label" style="margin-left:-5px">生产交期</label>
                <input class="form-control" type="text" value="{{prodDate}}">

                <label class="w5 control-label" style="margin-left:-5px">分单方式</label>
                <input class="form-control" type="text" value="{{distType}}">

              </div>

              <div class="form-group">
                <label class="w5 control-label">是否行拆分</label>
                <input class="form-control" type="text" value="{{isSpilt}}">

                <label class="w5 control-label" style="margin-left:-5px">是否数量拆分</label>
                <input class="form-control" type="text" value="{{isCountSpilt}}">

                <label class="w5 control-label" style="margin-left:-5px">工厂编号</label>
                <input class="form-control" type="text" value="{{factCode}}">

                <label class="w5 control-label" style="margin-left:-5px">工厂名称</label>
                <input class="form-control" type="text" value="{{factName}}">
              </div>
              <div class="form-group">
                <label class="w5 control-label">接单时间</label>
                <input class="form-control" type="text" value="{{operateTime}}">
              </div>
            </div>
          </div>
        </fieldset>

      </div>
      <!--</form>-->
      <div class="page-container el-mt-15 el-ml-15 el-mr-15">
        <ul class="nav nav-tabs">
          <li class="active">
            <a href="#product" data-toggle="tab">产品明细</a>
          </li>
          <li>
            <a href="#order" data-toggle="tab">
              分单对象
            </a>
          </li>
          <li>
            <a href="#progressTrack" data-toggle="tab">
              进度跟踪
            </a>
          </li>
        </ul>


        <div id="myTabContent" class="tab-content">
          <!--product detail start-->
          <div class="tab-pane fade in active" id="product">

            <div class="navbarbtn navbar-form">
              <div class="form-group">
                <button type="submit" class="btn btn-primary" data-view-id="detailQueryBtn">查看产品信息</button>
              </div>
            </div>

            <div class="tablelist table-responsive pre-scrollable">
              <table class="table table-bordered table-striped table-hover">
                <thead>
                <tr>
                  <th class="t2">行号</th>
                  <th class="t4">产品编号</th>
                  <th class="t8">产品名称</th>
                  <th class="t4">产品类型</th>
                  <th class="t4">质量等级</th>
                  <th class="t6">印刷难度等级</th>
                  <th class="t6">装订难度等级</th>

                  <th class="t6">分单数量(pcs)</th>
                </tr>
                </thead>
                <tbody class="cm012-product-detail">
                </tbody>
              </table>
            </div>

            <fieldset disabled class="el-mt-15 el-mb-15">
              <legend>工序产能</legend>
              <div class="tablelist table-responsive">
                <table class="table table-bordered table-striped table-hover">
                  <thead>
                  <tr>
                    <th class="t2">行号</th>
                    <th class="t4">工序类型</th>
                    <th class="t6">工序合作产能</th>
                    <th class="t4">单位</th>
                  </tr>
                  </thead>
                  <tbody class="cm012-capacity-detail">
                  </tbody>
                </table>
              </div>
            </fieldset>

          </div>
          <!--product detail end-->

          <!--order tab start-->
          <div class="tab-pane fade" id="order">
            <div class="tablelist table-responsive pre-scrollable el-mb-15">
              <table class="table table-bordered table-striped table-hover">
                <thead>
                <tr>
                  <th class="t2">行号</th>
                  <th class="t4">工厂编号</th>
                  <th class="t8">工厂名称</th>
                  <th class="t4">产品编号</th>
                  <th class="t4">产品名称</th>
                  <th class="t4">产品类型</th>
                  <th class="t4">质量等级</th>
                  <th class="t3">印刷难度等级</th>
                  <th class="t3">装订难度等级</th>
                  <th class="t4">装订方式</th>
                  <th class="t3">是否上次印刷</th>
                  <th class="t6">产品总数（pcs）</th>
                  <th class="t6">分单数量（pcs）</th>
                  <th class="t4">产品总价（元）</th>
                  <th class="t4">订单价格（元）</th>
                  <th class="t3">自动发送批次</th>
                  <th class="t5">发送时间</th>
                  <th class="t4">发送状态</th>
                  <th class="t4">分单方式</th>
                  <th class="t4">接单状态</th>
                  <th class="t3">接单员</th>
                  <th class="t5">接单时间</th>
                  <th class="t8">拒绝原因</th>
                </tr>
                </thead>
                <tbody class="cm012-spilt-order">
                </tbody>
              </table>
            </div>
          </div>
          <!--order tab end-->

          <!--progress tab start-->
          <div class="tab-pane fade" id="progressTrack">
            <div class="tablelist table-responsive pre-scrollable">
              <table class="table table-bordered table-striped table-hover">
                <thead>
                <tr>
                  <th colspan="1"></th>
                  <th colspan="5">产品信息</th>
                  <th colspan="2"></th>
                </tr>
                <tr>
                  <th class="t2">行号</th>
                  <th class="t4">产品编号</th>
                  <th class="t8">产品名称</th>
                  <th class="t4">产品类型</th>
                  <th class="t4">产品总数</th>
                  <th class="t4">分单数量</th>
                  <th class="t4">入库数量</th>
                  <th class="t4">产品状态</th>
                </tr>
                </thead>
                <tbody class="progress-data">
                </tbody>
              </table>
            </div>
            <fieldset disabled class="el-mt-15 el-mb-15">
              <legend>完成列表</legend>
              <div class="tablelist table-responsive">
                <table class="table table-bordered table-striped table-hover">
                  <thead>
                  <tr>
                    <th class="t2">行号</th>
                    <th class="t4">工序类型</th>
                    <th class="t6">工序所需产能</th>
                    <th class="t4">单位</th>
                    <th class="t4">完成比例</th>
                  </tr>
                  </thead>
                  <tbody class="finished-list">
                  </tbody>
                </table>
              </div>
            </fieldset>
          </div>
          <!--progress tab end-->
        </div>

      </div>
    </div>
  </script>

            <button type="button" data-view-id="listView" class="btn btn-warning back-btn">返回</button>
          </div>
